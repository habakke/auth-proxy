name: Development pipeline
run-name: Deploy by @${{ github.actor }}
on:
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  docker-build:
    name: Build Docker image
    runs-on: ubuntu-latest
    environment: development
    permissions:
      contents: read
      id-token: write
      packages: write
    outputs:
      tags: ${{ env.DOCKER_METADATA_OUTPUT_TAGS }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: habakke/github-actions/.github/actions/docker-build-github@master
        with:
          image_name: ${{ vars.DOCKER_REPO }}/${{ vars.DOCKER_IMAGE }}
          dockerfile: ./Dockerfile
          github_token: ${{ secrets.GITHUB_TOKEN }}

  terraform-deploy-development:
    name: Deploy / Development
    needs: docker-build
    runs-on: ubuntu-latest
    environment: development
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set Terraform variables
        shell: bash
        run: |
          echo "TF_VAR_project_id=${{ vars.DEPLOY_PROJECT_ID }}" >> $GITHUB_ENV
          echo "TF_VAR_environment=development" >> $GITHUB_ENV
          echo "TF_VAR_container=${{ needs.docker-build.outputs.tags }}" >> $GITHUB_ENV
      - uses: habakke/github-actions/.github/actions/terraform-deploy-gcp@master
        with:
          directory: ./deploy/development
          service_account_key: ${{ vars.DEPLOY_SERVICE_ACCOUNT_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          deploy_on_pull: true

  review-development:
    name: Review / Development
    needs: docker-build
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout
        uses: actions/checkout@v3

  terraform-deploy-production:
    name: Deploy / Production
    needs:
      - docker-build
      - terraform-deploy-development
      - review-development
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set Terraform variables
        shell: bash
        run: |
          echo "TF_VAR_project_id=${{ vars.DEPLOY_PROJECT_ID }}" >> $GITHUB_ENV
          echo "TF_VAR_environment=production" >> $GITHUB_ENV
          echo "TF_VAR_container=${{ needs.docker-build.outputs.tags }}" >> $GITHUB_ENV
      - uses: habakke/github-actions/.github/actions/terraform-deploy-gcp@master
        with:
          directory: ./deploy/production
          service_account_key: ${{ vars.DEPLOY_SERVICE_ACCOUNT_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          deploy_on_pull: true